
<div class="container">
  <h1>Profile</h1>
  <hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
        <h3>{{user.username}}</h3>
      </div>
    </div>
    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <h3>Personal info</h3>
      
      <form class="form-horizontal" #editForm = "ngForm" (ngSubmit)= "updateUser()">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Birthday:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name="birthday" [(ngModel)]= "user.birthday">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" name= "email" [(ngModel)]= "user.email">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-lg-3 control-label">Street:</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" name="street" [(ngModel)] = "user.street">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-lg-3 control-label">Apt:</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" name="apt" [(ngModel)] = "user.apt">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-lg-3 control-label">City:</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" name="city" [(ngModel)] = "user.city">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-lg-3 control-label">State:</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" name="state" [(ngModel)] = "user.state">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-lg-3 control-label">Zip code:</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" name="zip5" [(ngModel)] = "user.zip5">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button type="submit" [disabled]="!editForm.dirty" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </form>
    </div>
</div>
</div>
<hr>
